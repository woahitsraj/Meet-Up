    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Register</a></li>
        <li><a href="create.html">Create an Event</a></li>
        <li><a href="view.html">View Events</a></li>
      </ul>
      <h3 class="text-muted">Meet Up</h3>
    </div>

      <form>
        <div class="form-group">
          <label for="name">Please enter your name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" required autofocus autocomplete="name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required  autocomplete="email">
          <small class="text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="first">Password</label>
          <input type="password" class="form-control" id="first" placeholder="Password" required>
          <small class="text-muted">Password must be at least 6 characters and contain one number one uppercase letter and one symbol.</small>
        </div>
        <div class="form-group">
          <label for="second">Please re-enter your password</label>
          <input type="password" class="form-control" id="second" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="employer">Please enter your employer</label>
          <input type="text" class="form-control" id="employer" placeholder="Employer name">
          <small class="text-muted">This field is optional.</small>
        </div>
        <button  id="submit" type="submit" class="btn btn-primary">Sign up</button>
      </form>
